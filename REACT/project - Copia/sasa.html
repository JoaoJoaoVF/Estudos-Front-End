<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page Thor</title>
    <link  rel="stylesheet" href="assets/css/style.css">
    <link  rel="stylesheet" href="assets/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar-pers navbar navbar-expand-lg fixed-top navbar-dark d-flex aling-itens-start">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-whiletrue.png" alt="Bootstrap" width="30" height="24">
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="#">Thor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dr Estranho</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <section  class="position-relative">
        <div class="div-secao-principal d-flex justify-content-between">
            <div>
                <img class="img-gorr" src="assets/img/secao-principal/gorr.png" alt="Gorr">
            </div>
            <div  class="div-meio position-absolute d-flex justify-content-center">
                <div class="position-absolute">
                    <img class="img-trovao" src="assets/img/secao-principal/trovao.png" alt="Trovão">
                </div>
                <div class="position-absolute">
                    <img class="img-thor" src="assets/img/secao-principal/thor.png" alt="Thor">
                <div class="position-absolute div-img-machado">
                    <img class="img-machado" src="assets/img/secao-principal/machado.png" alt="Machado Thor">
                </div>
                </div>
            </div>
            <div>
                <img class="img-jane" src="assets/img/secao-principal/jane.png" alt="Jane">
            </div>
        </div>
        <div class="backdrop-baixo-secao-principal position-absolute"></div>
    </section>
    <section class="conteudo position-relative pt-5">
        <div class="backdrop-cima-secao-conteudo position-absolute"></div>
        <div class="div-ingresso d-flex justify-content-center">
            <div class="max-width">
                <div class="d-flex justify-content-center">
                    <img class="img-fluid img-titulo-filme" src="assets/img/secao-principal/titulo.png">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <h2 class="titulo-conteudo">Garanta seu ingresso hoje mesmo clicando no botão comprar agora!</h2>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="https://m.ingresso.com/filme/thor-amor-e-trovao?partnership=home" class="btn btn-round btn-theme">Comprar Agora</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
